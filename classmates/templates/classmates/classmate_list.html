<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Django Activity</title>
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!--added a cdn link by searching font awesome4 cdn and getting this link from https://www.bootstrapcdn.com/fontawesome/ this url*/-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="" defer></script>

    <style>
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

/* Hover effect on table rows */
tr:hover {
    background-color: #f5f5f5;
}

/* Button styling */
.button {
    display: inline-block;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
}

/* New button */
.new {
    background-color: #4caf50; /* Green */
    color: white;
}

/* View button */
.view {
    background-color: #2196F3; /* Blue */
    color: white;
}

/* Edit button */
.edit {
    background-color: #ff9800; /* Orange */
    color: white;
}

/* Delete button */
.delete {
    background-color: #f44336; /* Red */
    color: white;
}

/* Hover effect on buttons */
.button:hover {
    opacity: 0.8;
}


/* Responsive table for smaller screens */
@media screen and (max-width: 600px) {
    table {
        overflow-x: auto;
        display: block;
    }

    th, td {
        white-space: nowrap;
    }
}


    </style>
</head>

<body>
<h1>Classmates</h1>

<table border="1">
<thead>
    <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
    <th>Address</th>
    <th>Gender</th> 
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for classmate in object_list %}
    <tr>
    <td>{{ classmate.firstname }}</td>
    <td>{{ classmate.lastname }}</td>
    <td>{{ classmate.age }}</td>
    <td>{{ classmate.address }}</td>
    <td>{{ classmate.gender }}</td>
    <td><a class="button view" href="{% url "classmate_view" classmate.id %}">view</a></td>
    <td><a class="button edit" href="{% url "classmate_edit" classmate.id %}">edit</a></td>
    <td><a class="button delete" href="{% url "classmate_delete" classmate.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a class="button new" href="{% url "classmate_new" %}">New</a>

</body>
</html>
